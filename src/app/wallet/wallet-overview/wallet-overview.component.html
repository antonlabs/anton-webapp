<div class="wallet-overview">
  <div class="flex-row between mt-50px">
    <div>
      <h1 i18n>Your wallet</h1>
      <h5 i18n>Take a look of your journey status in the crypto world</h5>
    </div>
    <button class="anton-button telegram" i18n>
      <ng-icon name="mat-telegram"></ng-icon>
      Connect to Telegram
    </button>
  </div>

  <div class="profile flex-row mt-30px">
    <app-wallet-card style="flex: 1; width: 100%"></app-wallet-card>
    <div class="flex-column profile-counters ml-10px">
      <div class="flex-row">
        <app-counter class="mr-10px" style="flex: 1" [value]="22" image="/assets/wallet.png"  i18n-description description="Wallet balance"></app-counter>
        <app-counter style="flex: 1" [value]="22" image="/assets/binance-icon.png" i18n-description description="Binance balance"></app-counter>
      </div>
      <div class="flex-row mt-10px" style="flex: 1">
        <app-counter class="mr-10px" style="flex: 1" [value]="22" icon="jam-coin" i18n-description description="Revenues"></app-counter>
        <app-counter style="flex: 1" [value]="22" icon="mat-currency-exchange" i18n-description description="Daily Orders"></app-counter>
      </div>
    </div>
  </div>

  <div class="card-plain journey mt-10px">
    <h4 i18n>Revenue chart</h4>
    <app-anton-chart i18n-title title="Your journey"></app-anton-chart>
  </div>

  <div class="flex-row between mt-10px">
    <div class="card-plain flex-column" style="flex: 1">
      <h2 i18n>My active orders</h2>
    </div>
    <div class="card-plain flex-column ml-10px" style="flex: 1">
      <h2 i18n>My active orders</h2>
    </div>
  </div>

</div>
