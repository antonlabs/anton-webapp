<div class="flex-row mobile-flex-column wallet-orders">
  <div class="orders-list">
    <h2 i18n class="mt-10px">Orders</h2>
    <app-order-card [routerLink]="['/orders']" [queryParams]="{order: order.orderId}" *ngFor="let order of orders" [order]="order"></app-order-card>
  </div>
  <div class="order-inspect">
    <h2 i18n class="mt-10px ml-10px">Order Inspection</h2>
    <app-order-inspection></app-order-inspection>
  </div>
</div>
