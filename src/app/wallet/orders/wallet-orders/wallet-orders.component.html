<div class="flex-row mobile-flex-column wallet-orders">
  <div class="orders-list">
    <h2 i18n class="mt-10px">Orders</h2>
    <div class="list">
      <app-order-card [active]="order.oco ? order.orderListId === orderListId : order.orders[0].orderId === currentOrderId" *ngFor="let order of orders" [order]="order"></app-order-card>
    </div>
  </div>
  <div class="order-inspect" *ngIf="currentOrder">
    <h2 *ngFor="let order of currentOrder.orders" i18n class="mt-10px ml-10px">{{order?.symbol}} - {{types[order.type]}} - {{getTransactTime(order)}}</h2>
    <app-order-inspection [order]="currentOrder.orders"></app-order-inspection>
  </div>
</div>
