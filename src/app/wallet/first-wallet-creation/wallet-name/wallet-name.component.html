<div class="container">
  <img alt="wallet" src="/assets/wallet.png" />
  <form [formGroup]="form" (submit)="createWallet()">
    <h2 i18n>Wallet name</h2>
    <h4 class="mt-10px" i18n>The wallet it's used by Anton to talk with your exchange account and tell him what buy and what sell</h4>
    <div class="flex-row mt-10px">
      <input type="text" class="anton-input" formControlName="name" />
      <button class="anton-button primary" i18n>Create</button>
    </div>
  </form>
</div>
