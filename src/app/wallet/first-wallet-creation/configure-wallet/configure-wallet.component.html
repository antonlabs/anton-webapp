<h1 i18n>How much you wanna invest?</h1>

<form [formGroup]="form" (submit)="submit()">
  <app-cash-input [symbols]="symbols" [control]="control"></app-cash-input>
  <div class="alert error" *ngIf="error">
    {{error}}
  </div>
  <div class="flex-row center">
    <app-button [loading]="loading" i18n>Start</app-button>
  </div>
</form>
