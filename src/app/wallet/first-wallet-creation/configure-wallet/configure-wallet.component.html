<h1 i18n>How much you wanna invest?</h1>

<div class="w-100 flex-column mt-40px">
  <div class="flex-row center wallet-row">
    <app-wallet-card mode="wizard" (submit)="submit()" (error)="error=$event" [wallet]="wallet"></app-wallet-card>
  </div>
  <div class="alert error" *ngIf="error">{{error}}</div>
</div>
<button class="anton-button" style="display: block; margin: 0 auto; margin-top: 10px" i18n [routerLink]="['/create-wallet']">Back</button>
