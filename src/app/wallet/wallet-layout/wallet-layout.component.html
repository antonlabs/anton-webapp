<div class="wallet-layout">
  <div class="content-wrapper">
    <div class="menu-bar-wrapper">
      <div class="menu-bar">
        <div class="flex-row">
          <app-logo></app-logo>
          <nav class="flex-row mobile-ml-0px ml-50px between mobile-flex-row mobile-end">
            <h3 id="overview-menu" [routerLink]="['/']" [class]="liClass('overview') + ' mobile-mr-10px'" i18n>Home</h3>
            <h3 id="orders-menu" [routerLink]="['/orders']" [class]="liClass('orders')" i18n>Trades</h3>
          </nav>
        </div>
        <div class="flex-row">
          <div class="mt-10px flex-row end mr-10px">
            <app-language-selector></app-language-selector>
          </div>
          <a class="enable-dropdown" #dropdown>
            <app-avatar fontSize="20px" size="30px"></app-avatar>
            <div class="dropdown" [ngStyle]="getDropdownStyle(dropdown)">
              <nav>
                <li [routerLink]="['/settings']" i18n>Settings</li>
                <li (click)="logout()" i18n>Logout</li>
              </nav>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <app-footer class="mt-30px"></app-footer>
  </div>
</div>

<div class="anton-modal" *ngIf="currentModal">

  <div class="dialog">
    <button class="anton-button icon close" (click)="closeModal()">
      <ng-icon name="jam-close"></ng-icon>
    </button>
    <ng-template [ngTemplateOutlet]="currentModal"></ng-template>
  </div>
  <div class="backdrop" (click)="closeModal()"></div>
</div>

<ng-template #inspectOrder>
  <app-transaction-details-modal></app-transaction-details-modal>
</ng-template>

<ng-template #setExchangeKeys>
  <app-connect-wallet></app-connect-wallet>
</ng-template>

<ng-template #addToBlacklist>
  <app-add-to-blacklist></app-add-to-blacklist>
</ng-template>

<ng-template #deleteBlacklistSymbol>
  <app-delete-blacklist-symbol></app-delete-blacklist-symbol>
</ng-template>

<div class="notification {{currentDialog ? 'active' : ''}}">
  <div class="speech-bubble">
    {{currentDialog}}
  </div>
  <img src="assets/success.png">
</div>
