<div class="wallet-layout">
  <div class="content-wrapper">
    <div class="menu-bar-wrapper">
      <div class="menu-bar">
        <div class="flex-row">
          <app-logo></app-logo>
          <nav class="flex-row ml-50px between">
            <h3 id="overview-menu" [class]="liClass('overview')" i18n>Home</h3>
            <h3 id="orders-menu" [class]="liClass('orders')" i18n>Orders</h3>
          </nav>
        </div>
        <a class="mr-10px">
          <ng-icon name="jam-bell"></ng-icon>
          <div class="dropdown">
            <h4 i18n>No notifications</h4>
          </div>
        </a>
        <a>
          <app-avatar [size]="{width: '30px', height: '30px'}"></app-avatar>
          <div class="dropdown">
            <nav>
              <li i18n>My Profile</li>
              <li i18n>Subscriptions</li>
              <li (click)="logout()" i18n>Logout</li>
            </nav>
          </div>
        </a>
      </div>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
