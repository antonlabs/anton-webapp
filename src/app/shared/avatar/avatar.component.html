<div class="avatar" [ngStyle]="{width: size, height: size}">
  <div class="circle-avatar">
    <img referrerpolicy="no-referrer" alt="avatar" *ngIf="avatarImage && !errorLoadingImage" (error)="errorLoadingImage = true" [src]="avatarImage" />
    <ng-content></ng-content>
    <h5 *ngIf="errorLoadingImage" [ngStyle]="{fontSize}">P</h5>
  </div>
</div>
