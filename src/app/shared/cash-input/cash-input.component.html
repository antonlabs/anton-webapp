<div class="cash-input">
  <app-slider (onChange)="control.setValue($event)" [min]="50" [max]="50000"></app-slider>
  <div class="flex-row control-row">
    <input class="anton-input" [formControl]="control" />
    <select class="anton-select">
      <option *ngFor="let item of symbols" [value]="item">
        {{item}}
      </option>
    </select>
  </div>
</div>
