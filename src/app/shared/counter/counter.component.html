<div class="card-plain counter {{value === undefined ? 'skeleton' : ''}}" *ngIf="icon || image">
  <div class="flex-row">
    <div class="icon-col flex-column">
      <ng-icon *ngIf="icon" [name]="icon"></ng-icon>
      <img *ngIf="image" alt="counter-image" [src]="image" />
    </div>
    <div class="data-col flex-column">
      <h1>{{sign}}{{floor(value ?? 0)}}</h1>
      <p>{{description}}</p>
    </div>
  </div>
</div>
