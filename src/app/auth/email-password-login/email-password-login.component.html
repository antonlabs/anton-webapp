<form class='form mt-20px' [formGroup]="form" (submit)="onSubmit(form.value)">
  <label i18n>Email</label>
  <input type="email" formControlName="email" class="anton-input mt-10px" />
  <label i18n>Password</label>
  <input type="password" formControlName="password" class="anton-input mt-10px" />
  <div *ngIf="errorString" class="alert error mt-10px">
    {{errorString}}
  </div>
  <app-button class="mt-10px" [loading]="loading">
    {{buttonString}}
  </app-button>

</form>
