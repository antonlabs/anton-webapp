<div class="send-recovery-mail">
  <a class="primary" [routerLink]="['..']">
    <ng-icon class="mt-10px" name="jam-arrow-circle-left-f"></ng-icon>
  </a>
  <h1 i18n>Send recovery mail</h1>
  <h5 i18n>If you have forgotten your password and you want to recover it, write up your mail / phone</h5>

  <form class='form mt-20px' [formGroup]="form" (submit)="submit()">
    <label i18n>Email</label>
    <input type="text" formControlName="user" class="anton-input mt-10px" />
    <div *ngIf="error" class="alert mt-10px">{{error}}</div>
    <button class="anton-button primary mt-10px" i18n>
      <app-spinner *ngIf="loading"></app-spinner>
      <span>Recover</span>
    </button>
  </form>
</div>
