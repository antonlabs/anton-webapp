<form class='form mt-20px' [formGroup]="form">
  <label i18n>Email</label>
  <input type="email" formControlName="email" class="anton-input mt-10px" />
  <label class="mt-10px" i18n>Password</label>
  <input type="password" formControlName="password" class="anton-input mt-10px" />
  <button class="anton-button primary mt-10px" i18n>Login</button>
  <a class="primary mt-10px" [routerLink]="['..', 'recover']" [queryParams]="{user: form.value.email}" i18n>Forgot password?</a>
</form>
